<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Maker : Login</title>
    <link rel="shortcut icon" href="{% static 'images/logo.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body class="row">
    
    <section class="form-side">
        <div class="form-title-div"><h1 class="login-title">LOGIN</h1></div>
        <form action="sign_in" method="POST" class="form">
            <input type="text" class="input input-tag" name="uname" placeholder="Username" required autofocus>
            <input type="password" class="input input-tag" name="pswd" placeholder="Password" required>
            <input type="submit" value="Login" class="btn input-tag">
        </form>
    </section>

    <section class="image-side">
        <div class="img-title-div"><h1 class="img-title">CHATBOTS MADE <br><span class="strong">FAST, EASY<br>INTUITIVE</span></h1></div>
        <img src="{% static 'images/logo.svg' %}" alt="Chatbot Image" class="bot-img">
    </section>

</body>
</html>
